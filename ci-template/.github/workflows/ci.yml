name: CI

on:
  push:
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      name: CI

on:
  push:
  pull_request:

defaults:
  run:
    working-directory: /shchalal/ajs-homeworks/ci-template/ 

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: /shchalal/ajs-homeworks/ci-template/package-lock.json
      - run: pwd && ls -la
      - run: npm ci
      - run: npm run lint
      - run: npm test

